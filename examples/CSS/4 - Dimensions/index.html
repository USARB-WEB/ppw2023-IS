<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dimensions & measure units</h1>
    <h2>Metric: CM</h2>
    <div style="background-color: red; width: 5cm;">DIV</div>
    <div style="background-color: red; width: 15mm;">DIV</div>
    <h2>Pixels</h2>
    <div style="background-color: blue; width: 200px;">DIv</div>
    <h2>Percent</h2>
    <div style="background-color: green; width: 36%;">DIv</div>
    <h2>EM, REM, EX, ...</h2>
    <div style="background-color: violet; width: 5em">EM</div>
    <div style="background-color: violet; width: 5rem">EM</div>
    <div style="background-color: violet; width: 5ex">EM</div>
</body>
</html>
